<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Downloader</title>
    <style>
        :root {
            --primary-color: #27ae60;
            --primary-hover: #2ecc71;
            --secondary-color: #e74c3c;
            --secondary-hover: #c0392b;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --debug-bg: #ecf0f1;
            --format-bg: #fff;
            --format-border: #bdc3c7;
            --format-active: #3498db;
            --border-radius: 5px;
        }

        body {
            font-family: Consolas, 'Courier New', monospace;
            width: 320px;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            font-size: 1.5em;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .format-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: var(--format-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .format-option {
            flex: 1;
            text-align: center;
        }

        .format-option input[type="radio"] {
            display: none;
        }

        .format-option label {
            display: block;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border: 1px solid var(--format-border);
        }

        .format-option:first-child label {
            border-top-left-radius: var(--border-radius);
            border-bottom-left-radius: var(--border-radius);
        }

        .format-option:last-child label {
            border-top-right-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        .format-option input[type="radio"]:checked + label {
            background-color: var(--format-active);
            color: white;
            font-weight: bold;
        }

        .main-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
        }

        .main-btn:active {
            transform: scale(0.98);
        }

        #extractBtn {
            background-color: var(--primary-color);
            color: white;
        }

        #extractBtn:hover {
            background-color: var(--primary-hover);
        }

        #copyDebugBtn {
            background-color: var(--secondary-color);
            color: white;
        }

        #copyDebugBtn:hover {
            background-color: var(--secondary-hover);
        }

        #debugLog {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--debug-bg);
            border-radius: var(--border-radius);
            font-size: 0.9em;
            border: 2px solid var(--text-color);
            max-height: 200px;
            overflow-y: auto;
        }

        /* Batch section styles */
        #batchSection {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid var(--format-border);
        }

        #batchSection h2 {
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: center;
        }

        #chatList {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--format-border);
            border-radius: var(--border-radius);
            background-color: var(--format-bg);
            margin: 10px 0;
            padding: 5px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 4px 6px;
            cursor: pointer;
            border-radius: 3px;
        }

        .chat-item:hover {
            background-color: var(--debug-bg);
        }

        .chat-item input[type="checkbox"] {
            margin-right: 8px;
            flex-shrink: 0;
        }

        .chat-item label {
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.85em;
        }

        .batch-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .batch-controls button {
            flex: 1;
        }

        #batchProgress {
            margin: 10px 0;
            display: none;
        }

        #batchProgress .progress-bar {
            width: 100%;
            height: 20px;
            background-color: var(--debug-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        #batchProgress .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s;
            width: 0%;
        }

        #batchProgress .progress-text {
            text-align: center;
            font-size: 0.85em;
            margin-top: 4px;
        }

        #loadChatsBtn {
            background-color: var(--format-active);
            color: white;
        }

        #loadChatsBtn:hover {
            opacity: 0.9;
        }

        #batchDownloadBtn {
            background-color: var(--primary-color);
            color: white;
        }

        #batchDownloadBtn:hover {
            background-color: var(--primary-hover);
        }

        #selectAllBtn {
            background-color: var(--format-bg);
            color: var(--text-color);
            border: 1px solid var(--format-border);
            padding: 6px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85em;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #2c3e50;
                --text-color: #ecf0f1;
                --debug-bg: #34495e;
                --format-bg: #34495e;
                --format-border: #2c3e50;
                --format-active: #2980b9;
            }
        }
    </style>
</head>
<body>
    <h1>AI Chat Downloader</h1>
    
    <div class="format-selection" role="group" aria-label="Select export format">
        <div class="format-option">
            <input type="radio" id="markdown" name="format" value="markdown" checked>
            <label for="markdown">Markdown</label>
        </div>
        <div class="format-option">
            <input type="radio" id="html" name="format" value="html">
            <label for="html">HTML</label>
        </div>
        <div class="format-option">
            <input type="radio" id="plaintext" name="format" value="plaintext">
            <label for="plaintext">Plaintext</label>
        </div>
    </div>
    
    <button id="extractBtn" class="main-btn">Extract Conversation</button>
    <button id="copyDebugBtn" class="main-btn">Copy Debug Log</button>
    
    <div id="batchSection" style="display: none;">
        <h2>Batch Download</h2>
        <button id="loadChatsBtn" class="main-btn">Load Chat List</button>
        <div id="chatListContainer" style="display: none;">
            <div class="batch-controls">
                <button id="selectAllBtn">Select All</button>
            </div>
            <div id="chatList"></div>
            <button id="batchDownloadBtn" class="main-btn">Batch Download Selected</button>
        </div>
        <div id="batchProgress">
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            <div class="progress-text" id="progressText"></div>
        </div>
    </div>

    <div id="debugLog" aria-live="polite"></div>
    <script src="popup.js"></script>
</body>
</html>
